<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code avec Image en Base64</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
            text-align: center;
        }
        #previewImage {
            width: 100%;
            border-radius: 10px;
            display: none;
        }
        #qrcode {
            padding: 10px;
            background: white;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3">GÃ©nÃ©rer un QR Code avec une Image en Base64</h2>

        <input type="file" class="form-control" id="imageInput" accept="image/*">
        
        <img id="previewImage" alt="AperÃ§u de l'image">

        <div id="qrcode"></div>
        <a id="downloadLink" class="btn btn-success" style="display: none;" download="QRCode.png">ðŸ“¥ TÃ©lÃ©charger QR Code</a>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let imageUrl = e.target.result;
                    document.getElementById("previewImage").src = imageUrl;
                    document.getElementById("previewImage").style.display = "block";
                    generateQRCode(imageUrl);
                };
                reader.readAsDataURL(file);
            }
        });

        function generateQRCode(base64Image) {
            let qrCodeDiv = document.getElementById("qrcode");
            qrCodeDiv.innerHTML = "";
            let qrcode = new QRCode(qrCodeDiv, {
                text: base64Image,
                width: 200,
                height: 200
            });

            setTimeout(() => {
                let qrCanvas = qrCodeDiv.querySelector('canvas');
                if (qrCanvas) {
                    let downloadLink = document.getElementById("downloadLink");
                    downloadLink.href = qrCanvas.toDataURL("image/png");
                    downloadLink.style.display = "inline-block";
                }
            }, 500);
        }
    </script>

</body>
</html>
