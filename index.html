<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code avec Image en Base64</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Mise en forme globale */
        body {
            background: #f1f8fd;
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            background: linear-gradient(135deg, #5f2c82, #49a09d);
            padding: 40px 50px;
            border-radius: 15px;
            max-width: 600px;
            margin: 60px auto;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .btn {
            font-size: 1.1rem;
            margin: 10px;
            padding: 12px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: #ff7f50;
            color: white;
        }

        #imageInput {
            display: none;
        }

        label {
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 30px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        label:hover {
            background-color: #ff7f50;
            color: white;
        }

        #previewImage {
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        #qrcode {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            animation: scaleUp 0.5s ease-out;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        .download-container {
            margin-top: 20px;
            display: none;
            animation: fadeIn 1.5s ease-out;
        }

        .btn-secondary {
            background-color: #5f2c82;
            border-color: #5f2c82;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #49a09d;
            border-color: #49a09d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>G√©n√©rer un QR Code avec Image</h2>
        
        <!-- Bouton pour s√©lectionner l'image -->
        <label for="imageInput">Choisir une image üì∑</label>
        <input type="file" class="form-control" id="imageInput" accept="image/*">

        <img id="previewImage" alt="Aper√ßu de l'image">

        <!-- Bouton pour g√©n√©rer le QR Code -->
        <button id="generateQRCodeButton" class="btn btn-secondary" disabled>G√©n√©rer le QR Code</button>
        
        <div id="qrcode" class="fade-in"></div>

        <!-- Bouton pour t√©l√©charger le QR Code -->
        <div id="downloadContainer" class="download-container">
            <a id="downloadLink" class="btn btn-success" download="QRCode.png">üì• T√©l√©charger QR Code</a>
        </div>
    </div>

    <script>
        let base64Image = '';

        // Lorsque l'utilisateur choisit une image
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Image = e.target.result;
                    document.getElementById("previewImage").src = base64Image;
                    document.getElementById("previewImage").style.display = "block";
                    document.getElementById("generateQRCodeButton").disabled = false; // Activer le bouton pour g√©n√©rer le QR Code
                };
                reader.readAsDataURL(file);
            }
        });

        // Lorsque l'utilisateur clique sur le bouton pour g√©n√©rer le QR Code
        document.getElementById('generateQRCodeButton').addEventListener('click', function() {
            if (base64Image) {
                generateQRCode(base64Image);
            }
        });

        function generateQRCode(imageData) {
            let qrCodeDiv = document.getElementById("qrcode");
            qrCodeDiv.innerHTML = "";
            let qrcode = new QRCode(qrCodeDiv, {
                text: imageData,
                width: 250,
                height: 250
            });

            setTimeout(() => {
                let qrCanvas = qrCodeDiv.querySelector('canvas');
                if (qrCanvas) {
                    let downloadLink = document.getElementById("downloadLink");
                    document.getElementById("downloadContainer").style.display = "block"; // Montrer le bouton de t√©l√©chargement
                    downloadLink.href = qrCanvas.toDataURL("image/png");
                }
            }, 500);
        }
    </script>

</body>
</html>
