<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Image</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); max-width: 500px; margin: 40px auto; }
        video, img { width: 100%; border-radius: 10px; display: none; }
        #qrcode { padding: 10px; background: white; display: inline-block; border-radius: 5px; margin-top: 10px; }
        .btn { margin: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3">GÃ©nÃ©rer un QR Code pour une Image</h2>
        
        <button class="btn btn-primary" onclick="startCamera()">ðŸ“· Ouvrir la CamÃ©ra</button>
        <input type="file" class="form-control" id="imageInput" accept="image/*">

        <video id="video" autoplay></video>
        <button id="captureBtn" class="btn btn-danger" onclick="capturePhoto()" style="display: none;">ðŸ“¸ Capturer</button>

        <canvas id="canvas" style="display: none;"></canvas>
        <img id="previewImage" alt="AperÃ§u de l'image">

        <div id="qrcode"></div>
        <a id="downloadLink" class="btn btn-success" style="display: none;" download="QRCode.png">ðŸ“¥ TÃ©lÃ©charger QR Code</a>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "VOTRE_API_KEY",
            authDomain: "VOTRE_AUTH_DOMAIN",
            projectId: "VOTRE_PROJECT_ID",
            storageBucket: "VOTRE_STORAGE_BUCKET",
            messagingSenderId: "VOTRE_MESSAGING_SENDER_ID",
            appId: "VOTRE_APP_ID"
        };

        // Initialisation Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        let video = document.getElementById("video");
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");
        let previewImage = document.getElementById("previewImage");

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = "block";
                    document.getElementById("captureBtn").style.display = "block";
                })
                .catch(err => alert("CamÃ©ra non disponible : " + err));
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imageData = canvas.toDataURL("image/png");

            video.style.display = "none";
            document.getElementById("captureBtn").style.display = "none";
            previewImage.src = imageData;
            previewImage.style.display = "block";

            uploadImage(imageData);
            video.srcObject.getTracks().forEach(track => track.stop());
        }

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let imageUrl = e.target.result;
                    previewImage.src = imageUrl;
                    previewImage.style.display = "block";
                    uploadImage(imageUrl);
                };
                reader.readAsDataURL(file);
            }
        });

        function uploadImage(base64Image) {
            let file = dataURLtoFile(base64Image, "image.png");
            let storageRef = storage.ref().child('images/' + Date.now() + '.png');

            storageRef.put(file).then(snapshot => {
                snapshot.ref.getDownloadURL().then(url => {
                    generateQRCode(url);
                });
            }).catch(error => console.error("Erreur upload Firebase:", error));
        }

        function generateQRCode(url) {
            let qrCodeDiv = document.getElementById("qrcode");
            qrCodeDiv.innerHTML = "";
            let qrcode = new QRCode(qrCodeDiv, {
                text: url,
                width: 200,
                height: 200
            });

            setTimeout(() => {
                let qrCanvas = qrCodeDiv.querySelector('canvas');
                if (qrCanvas) {
                    let downloadLink = document.getElementById("downloadLink");
                    downloadLink.href = qrCanvas.toDataURL("image/png");
                    downloadLink.style.display = "inline-block";
                }
            }, 500);
        }

        function dataURLtoFile(dataurl, filename) {
            let arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while (n--) { u8arr[n] = bstr.charCodeAt(n); }
            return new File([u8arr], filename, { type: mime });
        }
    </script>

</body>
</html>
