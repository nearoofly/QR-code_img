<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
            text-align: center;
        }
        #video, #previewImage {
            width: 100%;
            border-radius: 10px;
            display: none;
        }
        #qrcode {
            padding: 10px;
            background: white;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3">GÃ©nÃ©rer un QR Code pour une Image</h2>
        
        <button class="btn btn-primary" onclick="startCamera()">ðŸ“· Ouvrir la CamÃ©ra</button>
        <input type="file" class="form-control" id="imageInput" accept="image/*">

        <video id="video" autoplay></video>
        <button id="captureBtn" class="btn btn-danger" onclick="capturePhoto()" style="display: none;">ðŸ“¸ Capturer</button>

        <canvas id="canvas" style="display: none;"></canvas>
        <img id="previewImage" alt="AperÃ§u de l'image">

        <div id="qrcode"></div>
        <a id="downloadLink" class="btn btn-success" style="display: none;" download="QRCode.png">ðŸ“¥ TÃ©lÃ©charger QR Code</a>
    </div>

    <script>
        let video = document.getElementById("video");
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");
        let previewImage = document.getElementById("previewImage");
        const imgbbApiKey = "VOTRE_CLE_IMGBB"; // ðŸ”´ Remplace par ta clÃ© API ImgBB

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = "block";
                    document.getElementById("captureBtn").style.display = "block";
                })
                .catch(err => alert("CamÃ©ra non disponible : " + err));
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imageData = canvas.toDataURL("image/png");

            video.style.display = "none";
            document.getElementById("captureBtn").style.display = "none";
            previewImage.src = imageData;
            previewImage.style.display = "block";

            uploadImage(imageData);
            video.srcObject.getTracks().forEach(track => track.stop());
        }

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let imageUrl = e.target.result;
                    previewImage.src = imageUrl;
                    previewImage.style.display = "block";
                    uploadImage(imageUrl);
                };
                reader.readAsDataURL(file);
            }
        });

        function uploadImage(base64Image) {
            let formData = new FormData();
            formData.append("image", base64Image.split(',')[1]);

            fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let imageUrl = data.data.url;
                    generateQRCode(imageUrl);
                } else {
                    alert("Erreur lors de l'upload de l'image !");
                }
            })
            .catch(error => console.log(error));
        }

        function generateQRCode(url) {
            let qrCodeDiv = document.getElementById("qrcode");
            qrCodeDiv.innerHTML = "";
            let qrcode = new QRCode(qrCodeDiv, {
                text: url,
                width: 200,
                height: 200
            });

            setTimeout(() => {
                let qrCanvas = qrCodeDiv.querySelector('canvas');
                if (qrCanvas) {
                    let downloadLink = document.getElementById("downloadLink");
                    downloadLink.href = qrCanvas.toDataURL("image/png");
                    downloadLink.style.display = "inline-block";
                }
            }, 500);
        }
    </script>

</body>
</html>
